<nb-card>
  <nb-card-header>Corso</nb-card-header>
  <nb-card-body>
    <input type="text" nbInput placeholder="codice corso" [(ngModel)]="code">
    <input type="text" nbInput placeholder="nome corso" [(ngModel)]="name">
  </nb-card-body>
  <nb-card-footer class="flex justify-between">
    <button nbButton (click)="cancel()">Annulla</button>
    <button nbButton (click)="submit()" status="success">Aggiungi</button>
  </nb-card-footer>
</nb-card>
